<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <div id="previous-operand" class="previous"></div>
            <div id="current-operand" class="current">0</div>
        </div>
        <div class="buttons">
            <button class="col-2 btn-alt" data-clear>AC</button>
            <button class="btn-alt" data-delete>DEL</button>
            <button class="btn-op" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="btn-op" data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="btn-op" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="btn-op" data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="col-2 btn-equal" data-equals>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
